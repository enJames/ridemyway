<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="statics/img/logormw.png">
        <link rel="stylesheet" href="statics/css/master.css">
        <link rel="stylesheet" href="statics/css/ride-offer-general.css">
        <link rel="stylesheet" href="statics/css/dashboard.css">
        <link rel="stylesheet" href="statics/css/create.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Ride offer — Ride My Way</title>
    </head>
    <body>
        <nav class="navigation-bar">
            <a class="navigation-brand" href="index.html">
                <img src="statics/img/logormww.png" alt="">
            </a>
            <button type="button" data-toggle="navigation" data-target="#navigationId" aria-controls="navigation" aria-expanded="false" class="navigation-toggler" id="navigationToggler">
                <i class="fa fa-bars"></i>
            </button>
            <div class="navigation" id="navigationId">
                <div class="navigation-items-wrapper">
                    <form class="navigation-form" method="POST">
                        <input type="search" id="searchInput" placeholder="Search a ride">
                        <button type="submit" id="submit">Search</button>
                    </form>
                    <ul class="navigation-ul">
                        <li class="navigation-li"> <a href="dashboard.html">Dashboard</a></li>
                        <li class="navigation-li"><a href="all-offers.html">Ride Offers</a></li>
                        <li class="navigation-li"><a href="/logout.html">Log out</a></li>
                    </ul>
                </div>
            </div>
            <div class="user-navigation">
                <div class="user-nav-wrapper">
                    <a href="#">
                        <div class="dash-icon">
                            <i class="fa fa-plus"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="dash-icon">
                            <i class="fa fa-bell"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="dash-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="dash-icon">
                            <i class="fa fa-user"></i>
                        </div>
                    </a>
                </div>
                <div class="user" id="userNavToggler">
                    <div class="user-wrapper">
                        <div class="avatar">
                            <img src="statics/img/user-avatar.jpg" alt="Avatar">
                        </div>
                        <div class="caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="dropdown" id="userNav">
                            <ul class="dropdown-ul">
                                <li class="dropdown-li"><a href="profile.html">Profile</a></li>
                                <li class="dropdown-li"><a href="#">Notification</a></li>
                                <li class="dropdown-li"><a href="#">Messages</a></li>
                                <li class="dropdown-li"><a href="history.html">Ride history</a></li>
                                <li class="dropdown-li"><a href="/logout.html">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="form">
            <div class="form-header">
                <h2>Offer a ride</h2>
            </div>
            <div class="form-section">
                <div class="form-body">
                    <form method="POST">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <label for="fromState">State</label>
                                <input type="text" id="fromState" value="Lagos">
                            </div>
                            <div class="input-wrapper">
                                <label for="fromCity">City</label>
                                <input type="text" id="fromCity" value="Gbagada">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <label for="toState">State</label>
                                <input type="text" id="toState" placeholder="Destination State">
                            </div>
                            <div class="input-wrapper">
                                <label for="toCity">City</label>
                                <input type="text" id="toCity" placeholder="Destination City">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <label for="price">Price (₦)</label>
                                <input type="text" id="price" placeholder="eg 2500">
                            </div>
                            <div class="input-wrapper">
                                <label for="departure">Departure Date</label>
                                <input type="date" id="departureDate">
                            </div>
                            <div class="input-wrapper">
                                <label for="departure">Departure Time</label>
                                <input type="time" id="departureTime">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="pickupLocation">Pick up location</label>
                            <input type="text" id="pickupLocation" value="New Garage">
                        </div>
                        <div class="btn-wrapper">
                            <button type="submit" class="form-btn" id="submit">Create ride offer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <h3>Footer Information</h3>
            </div>
        </footer>
        <script src="statics/js/Functions.js"></script>
        <script src="statics/js/Nonindex.js"></script>
    </body>
</html>
