<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="statics/img/logormw.png">
        <link rel="stylesheet" href="statics/css/master.css">
        <link rel="stylesheet" href="statics/css/ride-offer-general.css">
        <link rel="stylesheet" href="statics/css/all-offers.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Ride offer â€” Ride My Way</title>
    </head>
    <body>
        <nav class="navigation-bar">
            <a class="navigation-brand" href="index.html">
                <img src="statics/img/logormww.png" alt="">
            </a>
            <button type="button" data-toggle="navigation" data-target="#navigationId" aria-controls="navigation" aria-expanded="false" id="navigationToggler">
                <i class="fa fa-bars"></i>
            </button>
            <div class="navigation" id="navigationId">
                <ul class="navigation-ul">
                    <li class="navigation-li"> <a href="dashboard.html">Dashboard</a></li>
                    <li class="navigation-li"><a href="all-offers.html">Ride Offers</a></li>
                    <li class="navigation-li"><a href="/logout.html">Log out</a></li>
                </ul>
            </div>
            <div class="user-navigation">
                <div class="user-nav-wrapper">
                    <div class="notification">
                        <i class="fa fa-bell"></i>
                    </div>
                    <div class="notification">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="user">
                    <div class="user-wrapper">
                        <a href="profile.html">
                            <div class="avatar">
                                <img src="statics/img/user-avatar.jpg" alt="Avatar">
                            </div>
                        </a>
                        <div class="caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="dash-container">
            <div class="indicators">
                <div class="currently-running">
                    <div class="header">
                        <h3>currently Running</h3>
                    </div>
                    <div class="running-offer">
                        <div class="sub-header">
                            <h4>Ride Offer</h4>
                        </div>
                        <div class="ride-summary">
                            <div class="trip">
                                <span>Lagos</span>
                                <i class="fa fa-long-arrow-right"></i>
                                <span>Ogun</span>
                            </div>
                            <div class="departure">
                                <span>10:00 am, Jun 29</span>
                            </div>
                        </div>
                    </div>
                    <div class="running-bookings">
                        <div class="sub-header">
                            <h4>Ride Bookings</h4>
                        </div>
                        <div class="ride-summary">
                            <div class="trip">
                                <span>Ogun</span>
                                <i class="fa fa-long-arrow-right"></i>
                                <span>Lagos</span>
                            </div>
                            <div class="departure">
                                <span>10:00 am, Jul 5</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="history">
                    <div class="header">
                        <h3>Rides History</h3>
                    </div>
                    <div class="statistics-group">
                        <div class="sub-header">
                            <h4>Rides Offered</h4>
                        </div>
                        <div class="statistics">
                            <span>25</span>
                        </div>
                    </div>
                    <div class="statistics-group">
                        <div class="sub-header">
                            <h4>Rides Taken</h4>
                        </div>
                        <div class="statistics">
                            <span>19</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <h3>Footer Information</h3>
            </div>
        </footer>
        <script src="statics/js/Functions.js"></script>
        <script src="statics/js/NonIndex.js"></script>
    </body>
</html>
