<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="statics/img/logormw.png">
        <link rel="stylesheet" href="statics/css/master.css">
        <link rel="stylesheet" href="statics/css/sign-up.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Sign Up â€” Ride My Way</title>
    </head>
    <body>
        <div class="banner">
            <div class="tint">
                <nav class="navigation-bar">
                    <a class="navigation-brand" href="index.html">
                        <img src="statics/img/logormww.png" alt="">
                    </a>
                </nav>
                <div class="form">
                    <div class="intro">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="form-body">
                        <form method="POST">
                            <div class="input-wrapper">
                                <input type="text" id="firstname" placeholder="First Name">
                            </div>
                            <div class="input-wrapper">
                                <input type="email" id="email" placeholder="Email address">
                            </div>
                            <div class="input-wrapper">
                                <input type="password" id="password" placeholder="Password">
                            </div>
                            <div class="input-wrapper">
                                <input type="password" id="confirmPassword" placeholder="Type password again">
                            </div>
                            <div class="btn-wrapper">
                                <button type="submit" class="form-btn" id="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="intro">
                        <p>Already a user? <a href="login.html">Log in</a> instead.</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="statics/js/signup.js"></script>
    </body>
</html>
