<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="statics/css/master.css">
        <link rel="stylesheet" href="statics/css/ride-offer.css">
        <link rel="stylesheet" href="statics/css/view-ride-offer.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Best Ride offers — Ride My Way</title>
    </head>
    <body>
        <nav class="navigation-bar">
            <a class="navigation-brand" href="index.html">
                <img src="statics/img/logormww.png" alt="">
            </a>
            <!--<button type="button" data-toggle="navigation" data-target="#navigationId" aria-controls="navigation" aria-expanded="false" id="navigationToggler">ab</button>-->
            <div class="navigation" id="navigationId">
                <ul class="navigation-ul">
                    <li class="navigation-li"><a href="login.html">Login</a></li>
                    <li class="navigation-li"><a href="sign-up.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <div class="view-offer">
            <div class="ride-offer-wrapper">
                <div class="ride-offer">
                    <div class="offer-details">
                        <div class="from">
                            <h3 class="from-state">Lagos</h3>
                            <p class="from-city">Gbagada</p>
                        </div>
                        <div class="arrow-icon">
                            <span class="fa fa-long-arrow-right"></span>
                        </div>
                        <div class="to">
                            <h3 class="to-state">Oyo</h3>
                            <p class="to-city">Bodija</p>
                        </div>
                    </div>
                    <div class="offer-price">
                        <h3>₦<span>2,500</span></h3>
                    </div>
                </div>
            </div>
            <div class="view-offer-details">
                <div class="offer-item-wrapper">
                    <div class="offer-item">
                        <span>Driver</span>
                    </div>
                    <div class="item-details">
                        <span>Emmanuel Banjoko</span>
                    </div>
                </div>
                <div class="offer-item-wrapper">
                    <div class="offer-item">
                        <span>Rating</span>
                    </div>
                    <div class="item-details">
                        <span>4.5</span>
                    </div>
                </div>
                <div class="offer-item-wrapper">
                    <div class="offer-item">
                        <span>Seats shared</span>
                    </div>
                    <div class="item-details">
                        <span>4</span>
                    </div>
                </div>
                <div class="offer-item-wrapper">
                    <div class="offer-item">
                        <span>Seats available</span>
                    </div>
                    <div class="item-details">
                        <span>2</span>
                    </div>
                </div>
                <div class="offer-item-wrapper">
                    <div class="offer-item">
                        <span>Pickup location</span>
                    </div>
                    <div class="item-details">
                        <span>New Garage</span>
                    </div>
                </div>
                <div class="offer-item-wrapper">
                    <div class="offer-item">
                        <span>Departure Time</span>
                    </div>
                    <div class="item-details">
                        <span>10:00am, June 29</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <a href="all-offers.html">Book this ride</a>
        </div>
        <script src="statics/js/index.js"></script>
    </body>
</html>
